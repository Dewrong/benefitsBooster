<!DOCTYPE html>
<html leng="en">
  <head>
    <meta charset="UTF-8" />
    <title>Benefits Booster</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <script type="module" src="./benefitsboostermath.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" ></script>
    <link rel="stylesheet" href="./style.css" />
    <script>
      function showOtherPayPeriod() {
        if(document.getElementById("payPeriodLength").value == "0"){
        document.getElementById("customPayPeriod").removeAttribute("style");
        }
        else{
          document.getElementById("customPayPeriod").style.display = "none";
        }
      }

      function showOtherDeductions() {
        if(document.getElementById("selectCustDeductions").value == "other"){
        document.getElementById("customDeductions").removeAttribute("style");
        }
        else{
          document.getElementById("customDeductions").style.display = "none";
        }
      }

      function PrintDocument(documentContents){
        //pdfMake.addVirtualFileSystem(fonts);
        pdfMake.createPdf(documentContents).download();
  
      }
    </script>
  </head>
  <body>
    <h1>Benefits Boosting!</h1>
    <p>
      Please provide the following information:
    </p>
    <div class="label">Name: <input type="text" id="inputCustName" /></div>
    <div class="label">
      Pay Per Period: <input type="text" id="inputCustPayPerPeriod" />
    </div>
    <div class="label">
      Deductions: 
      <select id="selectCustDeductions" onChange="showOtherDeductions();">
        <option>Select One</option>
        <option value="600">600</option>
        <option value="900">900</option>
        <option value="1300">1300</option>
        <option value="1700">1700</option>
        <!-- Add code for other text input to ask how often paid a year -->
        <option value="other" onChange="showOtherDeductions();">Other</option>
      </select>
      <div class="label" style="display: none" id="customDeductions">
        Other Deductions: <input type="text" id="inputCustDeductions" />
      </div>
      
    </div>
    <div class="label" style="display: table">
      <div style="display: table-cell">Period Length:</div>
      <div class="custom-select" style="display: table-cell">
        <select id="payPeriodLength" onChange="showOtherPayPeriod();">
          <option>Select One</option>
          <option value="52">Weekly</option>
          <option value="26">Bi-Weekly</option>
          <option value="24">Semi-Monthly</option>
          <option value="1">Yearly</option>
          <!-- Add code for other text input to ask how often paid a year -->
          <option value="0" onChange="showOtherPayPeriod();">Other</option>
        </select>
      </div>
      <div class="label" style="display: none" id="customPayPeriod">
        Other Pay Period: <input type="text" id="inputCustomPayPeriod" />
      </div>
    </div>
    
    <!--Update State to either a DDLB or only from file input, don't need custom state filing-->
    <div class="label" style="display: table">
      <div style="display: table-cell">State:</div>
      <div class="custom-select" style="max-height: 100px; size: 3">
        <select size="7" id="selectCustState">
          <option value="TX">Texas</option>
          <option value="CO">Colorado</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="NM">New Mexico</option>
          <option value="OK">Oklahoma</option>
          <option value="SC">South Carolina</option>
        </select>
      </div>
    </div>
    <div class="label" style="display: table">
      <div style="display: table-cell">Filing Status:</div>
      <div class="custom-select">
        <select id="selectCustFileStatus">
          <option>Select One</option>
          <option value="S">Single</option>
          <option value="M">Married</option>
          <option value="F">Married, filing Separately</option>
          <option value="H">Head Of Household</option>
          <option value="W">Widowed</option>
        </select>
      </div>
    </div>
    <div class="label">
      Dependents: <input type="text" id="inputCustDependents" />
    </div>
    <div class="label">
      Advanced Benefit: <input type="radio" id="advBenRadio10" name="advBenRadio" checked value="10"/> 10% <input type="radio" id="advBenRadio5" value="5" name="advBenRadio"/> 5%
    </div>
    <p>
      <button id="submitButton">
        Submit Info and Download
      </button>
    </p>
    <p id="putResultsHere"></p>
  </body>
</html>
