<!DOCTYPE html>
<html leng="en">
  <head>
    <meta charset="UTF-8" />
    <title>Benefits Booster</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <script src="./benefitsboostermath.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Benefits Boosting!</h1>
    <p>
      This is a calculator that will evaluate how much you could be saving with
      Benefits Boosting!
      <p>Please provide the following information:</p>
    </p>
    <div class="label">Name: <input type="text" id="inputCustName" /></div>
    <div class="label">
      Pay Per Period: <input type="text" id="inputCustPayPerPeriod" />
    </div>
    <div class="label" style="display: table">
      <div style="display: table-cell">Period Length:</div>
      <div class="custom-select" style="display: table-cell">
        <select id="payPeriodLength">
          <option>Select One</option>
          <option value="52">Weekly</option>
          <option value="26">Bi-Weekly</option>
          <option value="24">Semi-Monthly</option>
          <option value="1">Yearly</option>
          <!-- Add code for other text input to ask how often paid a year -->
          <option value="0" onselect="showOtherPayPeriod()">Other</option>
        </select>
      </div>
    </div>
    <p style="display: none" id="customPayPeriod">
      <input type="text" id="inputCustomPayPeriod" />
    </p>
    <!--Update State to either a DDLB or only from file input, don't need custom state filing-->
    <div class="label" style="display: table">
      <div style="display: table-cell">State:</div>
      <div class="custom-select" style="max-height: 100px; size: 3">
        <select size="7" id="inputCustState">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
    </div>
    <div class="label" style="display: table">
      <div style="display: table-cell">Filing Status:</div>
      <div class="custom-select">
        <select id="selectCustFileStatus">
          <option>Select One</option>
          <option value="52">Single</option>
          <option value="26">Married</option>
          <option value="24">Head Of Household</option>
        </select>
      </div>
    </div>
    <div class="label">
      Dependents: <input type="text" id="inputCustDependents" />
    </div>
    <div class="label" style="display: table;">
      <div style="display: table-cell;">Type of Company:</div>
      <div class="custom-select" style="display: table-cell;">
        <select>
          <option>Select One</option>
          <option>Option 1</option>
          <option>22222's</option>
        </select>
      </div>
    </div>
    <p>
      <button id="submitButton">
        Submit Info and Download
      </button>
    </p>
    <p id="putResultsHere"></p>
  </body>
</html>
